flow: DNNPipeline # it should have a id, from this we will have an Instance of the graph, UUID => flow
operators:
  - id : ObjectDetection # this should be unique in the graph
    uri: file://./target/release/libobject_detection_dnn.so
    inputs:
      - id: Frame
        type: image
    outputs:
      - id: Frame
        type: image
    configuration:
      neural-network: /home/gabri/Workspace/experiments/yolov3-face.cfg
      network-weights: /home/gabri/Workspace/experiments/yolov3-wider_16000.weights
      network-classes: /home/gabri/Workspace/experiments/face_classes.txt
sources: # sources can have only ONE output
  - id : Camera0
    uri: file://./target/release/libcamera_source.so
    output:
      id: Frame
      type: image
    configuration:
      camera: /dev/video0
      resolution: 800x600
      fps: 24
sinks: # sources can have only ONE input
  - id : Window
    uri: file://./target/release/libvideo_sink.so
    input:
      id: Frame
      type: image

links:
- from:
    node : Camera0
    output : Frame
  to:
    node : ObjectDetection
    input : Frame
- from:
    node : ObjectDetection
    output : Frame
  to:
    node : Window
    input : Frame

mapping:
  - id: Window
    runtime: foo
  - id: Camera0
    runtime: bar
  - id: ObjectDetection
    runtime: cuda
